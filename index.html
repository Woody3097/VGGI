<!DOCTYPE html>
<html>

<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


   <title>PA#1</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }
   </style>

   <script src="./Utils/trackball-rotator.js"></script>
   <script src="./Utils/m4.js"></script>
   <script src="./gl-matrix/gl-matrix-min.js"></script>
   <script src="./main.js"></script>

</head>

<body onload="init()">

   <div id="canvas-holder">
      <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
   </div>
   <div>
      <p>Position of the light</p>
      <label for="px" hidden>X</label>
      <input type="range" name="px" id="px" min="-1" max="1" value="0" step="0.1" onchange="draw()" hidden>
      <label for="py" hidden>Y</label>
      <input type="range" name="py" id="py" min="-1" max="1" value="0" step="0.1" onchange="draw()" hidden>
      <label for="pz">Z</label>
      <input type="range" name="pz" id="pz" min="-1" max="1" value="1" step="0.1" onchange="draw()">
   </div>
   <div hidden>
      <p>Direction of the light</p>
      <label for="dx">X</label>
      <input type="range" name="dx" id="dx" min="-1" max="1" value="0" step="0.1" onchange="draw()">
      <label for="dy">Y</label>
      <input type="range" name="dy" id="dy" min="-1" max="1" value="0" step="0.1" onchange="draw()">
      <label for="dz" hidden>Z</label>
      <input type="range" name="dz" id="dz" min="-1" max="1" value="-1" step="0.1" onchange="draw()" hidden>
   </div>
   <div>
      <p>set range and focus respectively</p>
      <input type="range" name="r" id="r" min="0.9" max="1" step="0.01" value="0.9" onchange="draw()">
      <input type="range" name="f" id="f" min="0" max="0.03" step="0.001" value="0.01" onchange="draw()">
   </div>

</body>

</html>
